<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV File Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">CSV File Viewer</h1>
    <table class="table table-striped">
      <thead>
        <tr id="tableHeaders"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">Back to Homepage</a>
    </div>
  </div>

  <script>
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const filePath = urlParams.get('filePath');

    fetch(`/view/${filePath}`)
      .then(response => response.json())
      .then(data => {
        renderCsvData(data);
      })
      .catch(error => console.error('Error fetching CSV data:', error));

    function renderCsvData(data) {
      const tableHeaders = document.getElementById('tableHeaders');
      const tableBody = document.getElementById('tableBody');

      // Clear existing table data
      tableHeaders.innerHTML = '';
      tableBody.innerHTML = '';

      // Handle empty data scenario
      if (!data.length) {
        const message = document.createElement('tr');
        const messageCell = document.createElement('td');
        messageCell.textContent = 'No data found in the CSV file.';
        messageCell.colSpan = data[0] ? Object.keys(data[0]).length : 1; // Adjust colspan based on header presence
        message.appendChild(messageCell);
        tableBody.appendChild(message);
        return;
      }

      // Render table headers (unchanged)
      // ... (rest of the code remains the same as before)
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
